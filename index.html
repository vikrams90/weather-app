<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <main class="bg pb-3">
        
       <nav class="nav bg-transparent">
        <div class="container-fluid">
            <div class="container navbar">
                <div class="navbar-brand">
                    <h1 class="navbar-text text-white">
                        E-weather
                    </h1>
                </div>
                <div class="nav-item">
                    <label class="switch">
                        <input class="check" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
       </nav>
       <section class="container-fluid">
        <div class="container">
            <div id="liveAlertPlaceholder"></div>
        </div>
       </section>
       <section class="container-fluid">
            <div class="container d-flex">
                <div class="container my-2 border-0 bg-color border-white">
                    <form class="d-flex form-weather align-items-center gap-2 text-white bg-transparent " action="">
                        <i class="fa-solid fa-magnifying-glass bg-transparent rounded-0"></i>
                        <input class="bg-transparent w-100 input text-white ms-2 border-0" autofocus autocomplete="street-address" type="text" placeholder="type city to search weather">
                        <button type="submit" class="btn sub bg-transparent text-white d-flex align-items-center gap-3">search<i class="fa-solid fa-check"></i></button>
                    </form>
                </div>
            </div>
           
       </section>
       <section class="container-fluid hidden my-3 d-none">
            <div class="container">
                <div class="card rounded-0 bg-color text-white border-0">
                    <div class="card-header">
                        <p>current weather</p>
                    </div>

                    <div class="card-body gap-3 d-flex flex-column flex-md-row">
                        <div class="container d-flex flex-column gap-3">
                            <h6 class="place">paris</h6>
                            <span class="d-flex gap-2">
                                <h6>country</h6>
                                <h6 class="country">value</h6>
                            </span>
                            <span class="d-flex">
                                <img class="iconw" src="" alt="">
                                <h1 class="celcius"> 24Â°C</h1>
                            </span>
                            <h6 class="weather">thunderstorm</h6>
                        </div>
                        <div class="container d-flex flex-column gap-3">
                            <span class="d-flex gap-2">
                                <i class="fa-solid fa-thermometer pt-1"></i>
                                <p class="feel"></i>feels like</p>
                            </span>
                            <span class="d-flex gap-4 align-items-center">
                                <span class="d-flex gap-2 align-items-center">
                                    <i class="fa-solid fa-temperature-three-quarters pb-2"></i>
                                    <p class="temp1">24c</p>
                                </span>
                                <span class="d-flex gap-2 align-items-center">
                                    <i class="fa-solid fa-temperature-three-quarters pb-2"></i>
                                    <p class="temp2">24f</p>
                                </span>
                            </span>
                            <span class="d-flex gap-2">
                                <i class="fa-regular fa-clock pt-2"></i>
                                <p class="">local time</p>
                                <p class="time">value</p>
                            </span>
                            <span class="d-flex gap-3 flex-column flex-sm-row">
                                <span class="d-flex gap-2">
                                    <i class="fa-solid fa-wind pt-2"></i>
                                    <p>wind</p>
                                    <p class="wind">value</p>
                                </span>
                                <span class="d-flex gap-2">
                                    <i class="fa-solid fa-house-tsunami pt-2"></i>
                                    <p>humidity</p>
                                    <p class="humidity">value</p>
                                </span>
                                <span class="d-flex gap-2">
                                    <i class="fa-solid fa-cloud pt-2"></i>
                                    <p>cloud</p>
                                    <p class="cloud">value</p>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
       </section>

    <section class="container-fluid my-3">
        <div class="container">
            <div class="card rounded-0 bg-color text-white border-0">
                <div class="card-header">
                    <p>Recent weather</p>
                </div>
    
                <div class="card-body d-flex flex-column flex-sm-row gap-5 justify-content-between">
                   <div class="card d-flex align-items-center flex-column gap-2 col rounded-0 bg-color text-white border-0">
                       <span class="d-flex align-items-center flex-column">
                           <h2 class="c1">loading</h2>
                           <h4 class="w1 ">loading</h4>
                        </span>
                        <span class="d-flex align-items-center flex-column">
                            <img class="i1" src="" alt="">
                            <h1 class="t1 ">loading</h1>
                        </span>
                   </div>
                   <div class="card d-flex align-items-center flex-column gap-2 col rounded-0 bg-color text-white border-0">
                       <span class="d-flex align-items-center flex-column">
                           <h2 class="c2">loading</h2>
                           <h4 class="w2 text-center">loading</h4>
                        </span>
                        <span class="d-flex align-items-center flex-column">
                            <img class="i2" src="" alt="">
                            <h1 class="t2 ">loading</h1>
                        </span>
                   </div>
                   <div class="card d-flex align-items-center flex-column gap-2 col rounded-0 bg-color text-white border-0">
                       <span class="d-flex align-items-center flex-column">
                           <h2 class="c3">loading</h2>
                           <h4 class="w3 text-center">thunder</h4>
                        </span>
                        <span class="d-flex align-items-center flex-column">
                            <img class="i3" src="" alt="">
                            <h1 class="t3 ">loading</h1>
                        </span>
                   </div>
                   <div class="card d-flex align-items-center flex-column gap-2 col rounded-0 bg-color text-white border-0">
                       <span class="d-flex align-items-center flex-column">
                           <h2 class="c4">loading</h2>
                           <h4 class="w4 text-center">loading</h4>
                        </span>
                        <span class="d-flex align-items-centerr flex-column">
                            <img class="i4" src="" alt="">
                            <h1 class="t4 ">loading</h1>
                        </span>
                   </div>
                </div>
    
            </div>
        </div>
       
    </section>

    </main>
    
    <script src="https://kit.fontawesome.com/dec49152fd.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
